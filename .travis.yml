sudo: false

language: node_js
node_js:
  - "4"
env:
  - PROTR_BROWSER=firefox

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - npm run test-ci
  - npm run e2e-build
  - npm run e2e-start-server&
  - sleep 3
  - npm run e2e-protractor

